
<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập vào website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/styles/css/AdminLogin.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        {% if session.message != Null and session.message!= ""%}
            <script>window.alert("{{session.message}}");</script>
            {{ session.pop('message',Null) }}   
        {% endif %}
        <div class="all">
            <header>
                <div class="top">
                    NHÀ SÁCH
                </div>
            </header>
            
                
                <div class="login-form">
                    <form action="{{ url_for('adminlogin') }}" method="post">
                        <h1>Admin đăng nhập</h1>
                        <div class="input-box">
                            <input type="text" name="TenDangNhap"placeholder="Nhập username">
                        </div>
                        <div class="input-box">
                            <input type="password" name="MatKhau" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="btn-box">
                            <span class="rmberme">
                                <input type="checkbox" id="rememberme" name="rememberme" value="">
                                <span> Remember me?</span>
                            </span>
                            <button type="submit">
                                Đăng nhập
                            </button>
                        </div>
                    </form>
                
                </div>
            
            <footer>
                <div class="container">
                Liên hệ: 098-xxx-xxxx hoặc bookstore@gmail.com
                </div>
            </footer>
        </div>
    </body>
</html>
