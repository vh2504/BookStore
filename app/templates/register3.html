<!DOCTYPE html>
<html>
    <head>
        <title>Nhà Sách</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/styles/css/register.css" rel="stylesheet" type="text/css"/>
    </head>
<body>

        <header>
            <div class="top">
                NHÀ SÁCH
            </div>
        </header>
        <form action="{{ url_for('register') }}" method="post">
            <div class="divTable">
            <h1>Register</h1>
            <hr>
            
            <label for="hoten"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="hoten" id="hoten" required>

            <label for="diachi"><b>Address</b></label>
            <input type="text" placeholder="Enter Address" name="diachi" id="diachi" required>

            <label for="sdt"><b>Phone</b></label>
            <input type="number" placeholder="Enter Phone" name="sdt" id="sdt" required>
        
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>
            
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Name" name="username" id="username" required>
        
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
        
            <label for="passwordRepeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="passwordRepeat" id="passwordRepeat" required>
            <hr>
        
            <button type="submit" class="registerbtn">Register</button>
            </div>
            
        </form>

</body>
</html>
