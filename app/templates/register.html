<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page-->
    <title>Register</title>

    <!-- Icons font CSS-->
    <link
      href="vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="vendor/font-awesome-4.7/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all" />
    <link
      href="vendor/datepicker/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link
      href="../static/styles/css/register.css"
      rel="stylesheet"
      media="all"
    />
    <style type="text/css">
      a {
        padding-left: 100px;
        font-size: large;
        color: #c20dfd;
        text-decoration: underline;
      }
      .title {
        color: #ff37e6;
        font-size: 30px;
      }
      .label {
        color: #b32db5;
        font-size: 18px;
      }
      .card-4 .card-body {
        background-color: initial;
        padding-left: 140px;
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
            <h2 class="title">Đăng ký người dùng</h2>
            <form action="{{ url_for('register') }}" method="POST">
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Họ và tên</label>
                    <input
                      type="text"
                      placeholder="Nhập họ tên"
                      name="hoten"
                      id="hoten"
                      required
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Địa Chỉ</label>
                    <input
                      type="text"
                      placeholder="Nhập địa chỉ"
                      name="diachi"
                      id="diachi"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Email</label>
                    <input
                      type="email"
                      placeholder="Nhập Email"
                      name="email"
                      id="email"
                      required
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Số điện thoại</label>
                    <input
                      type="text"
                      placeholder="Nhập số điện thoại"
                      name="sdt"
                      id="sdt"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Tên Đăng Nhập</label>
                    <input
                      type="text"
                      placeholder="Nhập tên đăng nhập"
                      name="username"
                      id="username"
                      required
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Mật khẩu</label>
                    <input
                      type="password"
                      placeholder="Nhập mật khẩu"
                      name="password"
                      id="password"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="input-group">
                <label class="label">Nhập lại mật khẩu</label>
                <input
                  type="password"
                  placeholder="Nhập lại mật khẩu"
                  name="passwordRepeat"
                  id="passwordRepeat"
                  required
                />
              </div>
              <div class="p-t-15">
                <button
                  class="btn btn--radius-2 btn--blue"
                  class="registerbtn"
                  type="submit"
                >
                  Đăng ký
                </button>
                <a href="{{url_for('home')}}">Về trang chủ</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/styles/js/global.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
